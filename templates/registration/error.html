{% extends "camplist/base_generic.html" %}
{% block additional_styles %}
<style>
    .container-fluid{
    background-image: url("../../../camplist/static/camplist/img/error.jpg");
    color: white;
   }
</style>
{% endblock %}

{% block content %}
  <h1>Error</h1>

    <p>{{ message }}</p>

    <p>Unknown error.</p>
  {% endif %}
{% endblock %}
